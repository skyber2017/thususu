<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    

    <title>Login to continue</title>
    <script src="/static/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="/static/login/js/login.js" type="text/javascript"></script>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static',filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static',filename='login/css/login.css') }}" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <form class="form-signin" method="POST" role="form">
        <h2 class="form-signin-heading">Vui lòng đăng nhập</h2>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me" disabled="disabled"> Ghi nhớ đăng nhập
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="login" type="submit" onclick="return false;">Đăng nhập</button>
        <div class="alert alert-success hidden" id="result" role="alert" style="margin-top: 20px;">
		  
		</div>
      </form>
      
    </div> <!-- /container -->
  </body>
</html>
